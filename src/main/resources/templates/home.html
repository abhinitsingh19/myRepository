<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>coronaVirus-Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
 <div class="container">
  <body>
  
   <h1>coronaVirus-Tracker Application</h1>
    <p>This application lists the current number of cases reported across the globe</p>
    
  <div class="jumbotron">
  <h1 class="display-4"  th:text="${totalReportedCases}">0</h1>
  <p class="lead">Total cases reported as of today</p>
  <hr class="my-4">
  <p>
		<span>Total Cases Reported Since previous days</span>
		<span th:text="${totalNewCases}"></span>
  </p>
  </div>
   
    <table class="table">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases Reported</th>
        <th>changeSinceYesterday</th>
      </tr>
      <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}">Onions</td>
        <td th:text="${locationStat.country}">2.41</td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrevDay}">0</td>
      </tr>
    </table>
   
  
  </body>
   </div>

</html>
